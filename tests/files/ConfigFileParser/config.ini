[Memory Regions]

; regions in memory that are available to inject code into (no spaces)

REGIONS =

    803fa3e8-803fc2ec
    803fc420-803fdc1c
    801910e0-80192930
    803001dc-80301e40

[AI]

; all .c source files

SOURCES = testSource1.c testSource2.c ../path/testSource3.c

; any libraries to link against

LIBRARIES = testlib1.a
            ../path/testlib2.a

; search directories for .h files (mostly used for libraries)

INCLUDE_PATHS = 

; -fno-builtin automatically used

COMPILER_FLAGS = -std=c99 -Wall

; no flags by default

LINKER_FLAGS =

; entry point of code, cannot be 'main'

ENTRY=_main

; 32-bit address and original instruction at the injection point

ADDRESS = 80377998
INSTRUCTION = 7ee3bb78

[Static Overwrites]

; unlock all characters and stages

8045bf28 = ffffffff
8045bf2c = ffffffff